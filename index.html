<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>SIDEBAR</title>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <div class="profile"><span class="letter">Y</span></div>
          <div class="information">
            <h2 class="name">Yaritza Gatica G.</h2>
            <h3 class="position">Web developer</h3>
          </div>
        </div>
        <div class="items">
          <div class="item">
            <i
              class="fa-solid fa-magnifying-glass-chart"
              style="color: #d289e6"
            ></i>
            <input class="input" type="text" placeholder="search.." />
          </div>
          <div class="item">
            <i class="fa-brands fa-instagram" style="color: #fb9ddd"></i>
            <span class="item-name">Instagram</span>
          </div>
          <div class="item">
            <i class="fa-brands fa-facebook" style="color: #ff8fea"></i>
            <span class="item-name">Facebook</span>
          </div>
          <div class="item">
            <i class="fa-brands fa-tiktok" style="color: #f4b3ef"></i>
            <span class="item-name">TikTok</span>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
